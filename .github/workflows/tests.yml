name: Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  linux-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build build-essential gdb

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DDOC2MD_BUILD_TESTS=ON

      - name: Build doc2md_tests
        run: cmake --build build --target doc2md_tests

      - name: Run doc2md_tests under gdb (capture backtrace on crash)
        run: |
          echo "Running tests under gdb to capture backtrace if a crash occurs"
          set -o pipefail
          gdb --batch --quiet -ex "set pagination off" -ex "run" -ex "bt full" --args build/tests/doc2md_tests || true

      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure

  nightly-linux-x86_64:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: linux-tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build build-essential

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXE_LINKER_FLAGS="-static -static-libgcc -static-libstdc++"

      - name: Build
        run: cmake --build build --target doc2md_cli

      - name: Package artifact
        run: |
          mkdir -p artifacts
          tar -C build/examples -czf artifacts/doc2md-linux-x86_64.tar.gz doc2md_cli

      - uses: actions/upload-artifact@v4
        with:
          name: doc2md-linux-x86_64
          path: artifacts/doc2md-linux-x86_64.tar.gz
          if-no-files-found: error

  nightly-linux-arm64:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: linux-tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install cross toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build g++-aarch64-linux-gnu

      - name: Configure (aarch64)
        run: |
          cmake -S . -B build-arm64 -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
            -DCMAKE_EXE_LINKER_FLAGS="-static -static-libgcc -static-libstdc++"

      - name: Build (aarch64)
        run: cmake --build build-arm64 --target doc2md_cli

      - name: Package artifact
        run: |
          mkdir -p artifacts
          tar -C build-arm64/examples -czf artifacts/doc2md-linux-arm64.tar.gz doc2md_cli

      - uses: actions/upload-artifact@v4
        with:
          name: doc2md-linux-arm64
          path: artifacts/doc2md-linux-arm64.tar.gz
          if-no-files-found: error

  nightly-windows-mingw32:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: linux-tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          install: >-
            git
            make
            cmake
            ninja
            mingw-w64-i686-gcc

      - name: Configure
        shell: msys2 {0}
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXE_LINKER_FLAGS="-static -static-libgcc -static-libstdc++"

      - name: Build
        shell: msys2 {0}
        run: cmake --build build --target doc2md_cli

      - name: Package artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Compress-Archive -Path build/examples/doc2md_cli.exe -DestinationPath artifacts/doc2md-windows-mingw32.zip -Force

      - uses: actions/upload-artifact@v4
        with:
          name: doc2md-windows-mingw32
          path: artifacts/doc2md-windows-mingw32.zip
          if-no-files-found: error

  nightly-publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - nightly-linux-x86_64
      - nightly-linux-arm64
      - nightly-windows-mingw32
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release

      - name: Collect files
        run: |
          rm -rf uploads
          mkdir -p uploads
          find release -type f -print0 | while IFS= read -r -d '' file; do
            base=$(basename "$file")
            cp "$file" "uploads/$base"
          done

      - name: Publish nightly release
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          name: Nightly
          allowUpdates: true
          removeArtifacts: true
          makeLatest: true
          artifacts: uploads/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
